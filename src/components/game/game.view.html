<div class="game-sidebar">
	<div class="box">
		<h1 class="header">CryptoCodes <small>v0.2</small></h1>
		<hr>
		<div class="info">GAME #{{vm.game._config.seed}}</div>
		<a ui-sref="app.main" class="button u-full-width">
			<span class="fa fa-angle-double-left fa-fw"></span> MENU
		</a>
		<button class="u-full-width" ng-click="vm.ToggleAll()">SpyMaster</button>
		<!--<hr>
		<div class="rounds">
			<div class="round {{round.team}}" ng-class="{active:$last}" ng-repeat="round in vm.game.rounds">
				<span>{{round.team_label}}</span>
			</div>
			<button class="next-round">ΕΠΟΜΕΝΟΣ <span class="fa fa-angle-right fa-fw"></span></button>
		</div>-->
		<hr>
		<div class="timer">
			<div class="seconds">{{vm.timer}}</div>
			<div class="controls">
				<button class="stop" ng-click="vm.stop()"><span class="fa fa-stop fa-fw"></span></button>
				<button class="pause" ng-click="vm.pause()"><span class="fa fa-pause fa-fw"></span></button>
				<button class="start" ng-click="vm.start()"><span class="fa fa-play fa-fw"></span></button>
			</div>
			<div class="u-cf"></div>
		</div>
	</div>
	
	<div class="footer">
		CryptoCodes v0.2<br><a href="http://christosgeorgiou.gr">CG</a> -
		<a href="https://github.com/ChristosGeorgiou/cryptocodes">Source Code</a>
	</div>
</div>
<div class="game-container">

	<div ng-repeat="card in vm.game.cards track by $index" class="card-container" ng-class="{flip:card.flip}" ng-click="vm.ShowCard($index)">
		<div class="card {{card.class}}">
			<div class="front">
				<span class="word">{{card.word}}</span>
				<span class="fa fa-fw fa-5x fa-question-circle-o"></span>
			</div>
			<div class="back">
				<span class="word">{{card.word}}</span>
				<div class="expl">{{card.answer}}</div>
				<span class="fa fa-fw fa-5x fa-{{card.icon}}"></span>
			</div>
		</div>
	</div>


	<div class="u-cf"></div>

</div>
