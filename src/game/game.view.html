<div class="row row-topbar">
	<button class="u-pull-right" ng-click="vm.ToggleAll()">εμφανιση / αποκρυψη</button>
	<h1>CryptoCodes <small class="serial">GAME#{{vm.game._config.seed}}</small></h1>
</div>
<div class="cards-wrapper">
	<div ng-repeat="card in vm.game.cards track by $index" class="card-container" ng-class="{flip:card.flip}" ng-click="vm.ShowCard($index)">
		<div class="card {{card.class}}">
			<div class="front">
				<span>{{card.word}}</span>
			</div>
			<div class="back">
				<span>{{card.word}}</span>
				<div class="expl">{{card.answer}}</div>
			</div>
		</div>
	</div>
</div>

<div class="u-cf"></div>
